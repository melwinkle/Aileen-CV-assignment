<html>
    <head >
        <title>CV Form</title>
        <link rel="stylesheet" href="maincs.css">
    </head>
    <body style="background-color:snow;">
        <div class="header">
            <p>
            <img src="ashesi.jpg" alt="Ashesi" style="margin:0 5px; height: 50px;float:left; ">
            Ashesi CV Form
            </p>
        </div>
        
        <h2 style="font-family: Verdana, Geneva, Tahoma, sans-serif;">INPUT YOUR DETAILS</h2>
        <form id="InfoForm" class="form-info" method="post">
            <div class="form-field" >
                <label for="fname" >First Name </label><br>
                <input type="text" id="fname" name="fname"  placeholder="First Name"><br>
            </div>
            <div class="form-field" >
                <label for="mname" >Middle Name</label><br>
                <input type="text" id="mname" name="mname"  placeholder="Middle Name"><br>
            </div>
            <div class="form-field" >
                <label for="lname" >Last Name</label><br>
                <input type="text" id="lname" name="lname"  placeholder="Last Name"><br>
            </div>
            <div class="form-field" >
                <label for="gender">Gender</label><br>          
                    <select name="gender" id="gender" required>
                        <option style="display:none;">Select an Option</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select><br>

            </div>
            <div class="form-field" >
                <label for="number" >Phone Number</label><br>
                <input type="tel" id="number" name="number"  placeholder="Phone Number"><br>
            </div>
            <div class="form-field" >
                <label for="email" >Email</label><br>
                <input type="email" id="email" name="email"  placeholder="studentname@ahesi.edu.gh"><br>
            </div>
            <div class="form-field" >
                <label for="address" >Address</label><br>
                <input type="text" id="address" name="address"  placeholder="Address"><br>
            </div>
            <button id="addDetails "  type="button" onclick="location.href='profile.html'">Submit</button>
        </form>
   </body>
</html>
