<html>
    <head>
        <title>CV Form</title>
    </head>
    <body>
        <h1>Input your Details </h1>
        <form id="InfoForm" class="form" method="post">
        <div class=form-field>
            <div class=form-field id=fname>
                <label for="fname" >First Name</label>
            </div>
            <div class=form-field id=mname>
                <label for="mname" >Middle Name</label>
            </div>
            <div class=form-field id=lname>
                <label for="lname" >Last Name</label>
            </div>
            <div class=form-field id=gender>
                <button type="menu">
                    <li>Male</li>
                    <li>Female</li>
                </button>

            </div>
            <div class=form-field id=number>
                <label for="number" >Phone Number</label>
            </div>
            <div class=form-field id=email>
                <label for="email" >Email</label>
            </div>
            <div class=form-field id=address>
                <label for="address" >Address</label>
            </div>
        </div>
    </form>
    </body>
</html>
